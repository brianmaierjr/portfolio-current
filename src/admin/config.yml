backend:
    name: git-gateway
    branch: main # Branch to update (optional; defaults to master)
media_folder: "src/img" # Media files will be stored in the repo under images/uploads
public_folder: "assets/img"
collections:
    - label: "Pages"
name: "pages"
files:
    - label: "Home Page"
    name: "home"
    file: "site/content/home.yml"
    fields:
        - label: "Hero"
            name: "hero"
            widget: "object"
            collapsed: true
            fields: 
            - {label: Heading, name: title, widget: string}
            - {label: Copy, name: copy, widget: markdown}
        - label: "Experience"
            name: "experience"
            widget: "object"
            collapsed: true
            fields: 
        - {label: Heading, name: title, widget: string}
        - {label: Copy, name: copy, widget: markdown}        
        - label: Work
        name: work
        widget: list
        fields:
            - {label: Name, name: name, widget: string}
            - {label: Photo, name: photo, widget: image}